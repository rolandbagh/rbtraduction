<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="alternate" hreflang="en" href="https://example.com/en">
  <link rel="alternate" hreflang="fr" href="https://example.com/fr">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const preferred = localStorage.getItem("lang") || navigator.language.substring(0, 2);
      const lang = preferred === "fr" ? "fr" : "en";
      switchLanguage(lang);
    });

    function switchLanguage(lang) {
      document.getElementById("content-en").classList.toggle("hidden", lang !== "en");
      document.getElementById("content-fr").classList.toggle("hidden", lang !== "fr");
      document.querySelectorAll(".lang-toggle button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(`btn-${lang}`).classList.add("active");
      document.documentElement.lang = lang;
      localStorage.setItem("lang", lang);

      const metaTitle = lang === 'fr'
        ? "Roland Baghnyan - Services de traduction professionnelle"
        : "Roland Baghnyan - Professional Translation Services";
      const metaDesc = lang === 'fr'
        ? "Services professionnels de traduction et d'interprÃ©tation avec plus de 20 ans d'expÃ©rience. SpÃ©cialisation juridique, mÃ©dicale et ONG."
        : "Professional translation and interpreting services with 20+ years experience. Specialized in legal, medical, and NGO documentation.";

      document.title = metaTitle;
      document.querySelector("meta[name='description']").setAttribute("content", metaDesc);
    }
  </script>
</head>
<body>
  <div class="lang-toggle">

  </div>
</body>
</html>
